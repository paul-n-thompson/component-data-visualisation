<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Implement Libraries and Stylesheets-->
        <!--Bootstrap Stylesheet-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--jgraph-->
        <script type="text/javascript"> mxBasePath = 'https://jgraph.github.io/mxgraph/javascript/src';</script>
        <script type="text/javascript" src="https://jgraph.github.io/mxgraph/javascript/src/js/mxClient.js"></script>

        <link rel=stylesheet href="style.css">
        <script src="main.js"></script>

            <title>Component Visualisation</title>
    </head>

    <body onload="main(document.getElementById('graphContainer'))">

         <div id="graphContainer" class="graphContainer">
             <h1 id="heading">Component Relations</h1>
             <image class="btn-lock" src="icons/icon-unlocked.png" />
             <image class="btn-unlock" src="icons/icon-locked.png" />

             <div id="nodeModal" class="modal">
                 <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class ="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Component</h5>
                            <span class="dismiss">&times;</span>
                         </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="componentInput" class="col-form-label">Component</label>
                                <input id="componentInput"  class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label for="behaviourInput" class="col-form-label">Behaviour</label>
                                <input id="behaviourInput"  class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label for="typeInput" class="col-form-label">Type</label>
                                <input id="typeInput"  class="form-control" type="text">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="saveNode" type="button" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary"  data-dismiss="modal">Close</button>
                        </div>
                    </div>
                 </div>
             </div>
        </div>
    </body>
</html>
